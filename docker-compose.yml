version: "3.9"

services:
  web:
    build: .
    # Use the Django dev server in development. The dev server's autoreloader spawns
    # a child process which causes duplicated logs and duplicated startup notices
    # because both parent and child can write to stdout. For a cleaner local run,
    # we disable the autoreloader.
    command: python manage.py runserver 0.0.0.0:8000 --noreload
    volumes:
      - .:/code
    env_file:
      - ./.env
    environment:
      - DJANGO_SETTINGS_MODULE=${DJANGO_SETTINGS_MODULE:-config.settings.development}
    ports:
      - 8000:8000
    depends_on:
      - redis

  redis:
    image: redis:7

  celery:
    build: .
    command: celery -A config worker -l info
    volumes:
      - .:/code
    env_file:
      - ./.env
    environment:
      - DJANGO_SETTINGS_MODULE=${DJANGO_SETTINGS_MODULE:-config.settings.development}
    depends_on:
      - redis
      - web

volumes:
  postgres_data:
